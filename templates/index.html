<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-eration Station</title>
</head>
<body>
    <h1>Welcome to IT-eration Station</h1>
    <p>Your game is starting!</p>
    
    <div>
        <h3>CEO Information</h3>
        <p>Name: {{ ceo_name }}</p>
        <p>Money: ${{ money }}</p>
        <p>Tasks Completed: {{ tasks_completed }}</p>
    </div>

    <div>
        <h3>Actions</h3>
        <form action="/write_code" method="POST">
            <button type="submit">Write Code</button>
        </form>
        <form action="/solve_ticket" method="POST">
            <button type="submit">Solve Ticket</button>
        </form>
    </div>
</body>
</html>
