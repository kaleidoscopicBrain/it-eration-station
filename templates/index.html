<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-eration Station</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to IT-eration Station</h1>
        
        <!-- Game Info -->
        <div class="game-info">
            <p id="money">Money: $100</p>
            <p id="tasks-completed">Tasks Completed: 0</p>
            <p id="cooldown-time">Cooldown Time: 5s</p>
        </div>

        <!-- Task Buttons -->
        <div class="buttons">
            <button id="write-code" class="action-button">Write Code</button>
        </div>

        <!-- Upgrade Section -->
        <h2>Upgrades</h2>
        <div class="upgrades">
            <div class="upgrade">
                <p>Increase money per task (+$10) - $100</p>
                <button id="upgrade-money" class="upgrade-button">Buy Upgrade</button>
            </div>
            <div class="upgrade">
                <p>Reduce cooldown time (2s) - $200</p>
                <button id="upgrade-cooldown" class="upgrade-button">Buy Upgrade</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
