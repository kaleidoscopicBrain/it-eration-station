<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-eration Station</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to IT-eration Station</h1>

        {% if ceo_name == "Player" %}
            <p>Please enter your name:</p>
            <form action="/set_name" method="POST">
                <input type="text" name="player_name" required placeholder="Your Name">
                <button type="submit">Start Game</button>
            </form>
        {% else %}
            <div class="game-info">
                <p>Hello, {{ ceo_name }}!</p>
                <p>Money: ${{ money }}</p>
                <p>Tasks Completed: {{ tasks_completed }}</p>
            </div>

            <div>
                <form action="/write_code" method="POST">
                    <button type="submit">Write Code</button>
                </form>
                <form action="/solve_ticket" method="POST">
                    <button type="submit">Solve Ticket</button>
                </form>
            </div>
        {% endif %}
    </div>
</body>
</html>
