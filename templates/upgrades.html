<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrades - IT-eration Station</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Available Upgrades</h1>
        <p>Improve your productivity and grow your business faster!</p>

        <div class="upgrade">
            <p>Upgrade 1: Increase money per task (+$10)</p>
            <button id="upgrade_1" class="action-button">Buy - $100</button>
        </div>
        <div class="upgrade">
            <p>Upgrade 2: Decrease cooldown time (2 seconds)</p>
            <button id="upgrade_2" class="action-button">Buy - $200</button>
        </div>

        <div>
            <button id="back_to_game" class="action-button">Back to Game</button>
        </div>
    </div>

    <script>
    var upgrades = {
        upgrade1: { cost: 100, effect: 'money', value: 10 },  // Example: increase money per task
        upgrade2: { cost: 200, effect: 'cooldown', value: 2 }  // Example: reduce cooldown time
    };

    // Function to check if the player has enough money for the upgrade
    function checkAndPurchaseUpgrade(upgrade) {
        if (money >= upgrade.cost) {
            money -= upgrade.cost;  // Deduct the cost of the upgrade
            if (upgrade.effect === 'money') {
                tasks_completed += upgrade.value;  // For example, increase tasks completed
            } else if (upgrade.effect === 'cooldown') {
                cooldownTime -= upgrade.value * 1000;  // Decrease the cooldown time
            }
            $(".game-info").html(`
                <p>Hello, ${ceo_name}!</p>
                <p>Money: $${money}</p>
                <p>Tasks Completed: ${tasks_completed}</p>
            `);
            alert(`${upgrade.effect} upgrade successful!`);
        } else {
            alert("Not enough money for this upgrade!");
        }
    }

    // Handle Upgrade 1
    $('#upgrade_1').on('click', function() {
        checkAndPurchaseUpgrade(upgrades.upgrade1);
    });

    // Handle Upgrade 2
    $('#upgrade_2').on('click', function() {
        checkAndPurchaseUpgrade(upgrades.upgrade2);
    });

    // Go back to the main game
    $('#back_to_game').on('click', function() {
        window.location.href = '/';  // Redirect back to the main game page
    });
    </script>
</body>
</html>
