<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrades - IT-eration Station</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Available Upgrades</h1>
        <p>Improve your productivity and grow your business faster!</p>

        <div class="upgrade">
            <p>Upgrade 1: Increase money per task (+$10)</p>
            <button id="upgrade_1" class="action-button">Buy - $100</button>
        </div>
        <div class="upgrade">
            <p>Upgrade 2: Decrease cooldown time (2 seconds)</p>
            <button id="upgrade_2" class="action-button">Buy - $200</button>
        </div>

        <div>
            <button id="back_to_game" class="action-button">Back to Game</button>
        </div>
    </div>

    <script>
    var upgrades = {
        upgrade1: { cost: 100, effect: 'money', value: 10 },  
        upgrade2: { cost: 200, effect: 'cooldown', value: 2 }
    };

    // Handle upgrade purchases
    $('#upgrade_1').on('click', function() {
        if (money >= upgrades.upgrade1.cost) {
            money -= upgrades.upgrade1.cost;
            tasks_completed += upgrades.upgrade1.value;  // Increase task completion for this upgrade
            alert("Upgrade 1 purchased!");
        } else {
            alert("Not enough money for Upgrade 1!");
        }
    });

    $('#upgrade_2').on('click', function() {
        if (money >= upgrades.upgrade2.cost) {
            money -= upgrades.upgrade2.cost;
            cooldownTime -= upgrades.upgrade2.value * 1000;  // Decrease cooldown time
            alert("Upgrade 2 purchased!");
        } else {
            alert("Not enough money for Upgrade 2!");
        }
    });

    // Go back to the main game
    $('#back_to_game').on('click', function() {
        window.location.href = '/';  // Redirect back to the main game page
    });
    </script>
</body>
</html>
